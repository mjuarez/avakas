---
name: "test"

on:
  push:
    branches:
      - "mainline"
  pull_request:
    branches:
      - "mainline"

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: [2.7, 3.7]
    steps:
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 1
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
          with:
            python-version: "${{ matrix.python-version }}"
      - name: "run tests"
        run: "make test"
